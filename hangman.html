<body>





    <script type="text/javascript">


        //create a word bank   var word with list of all the words
        //create user input
        //create number of guesses
        //get the guess of the player
        //confirm if guess is right or wrong
        //if right, place the letter to the underscore
        //if wrong, record the wrong guess
        //Create a prompt for each question 

        //counter

        var wrongGuess = [];

        var rightGuess = 0;

        var guessLeft = 10;

        // Create words bank
        var words = ["ferrari", "toyota", "honda", "porsche", "bmw", "audi"];

        var wordRandom = [];

        var answerArray;
        


    function gameStart(){
        //Randomize the words
            wordRandom = words[Math.floor(Math.random() * words.length)];
            console.log(wordRandom);

            wrongGuess = [];

            //answer array
            answerArray = [];

            for (i = 0; i < wordRandom.length; i++) {

                answerArray.push("_");

            rightGuess = 0;

            guessLeft = 10;
        }

            console.log(answerArray);




};


            ////SCCORE TRACKING

        function score() {

                if (rightGuess === wordRandom.length) {

                    alert("WIN!");
                    gameStart();
            }
                else if (guessLeft === 0) {

                    alert("Try again!");
                    gameStart();

                }

    };



        //WHEN PLAYER STARTS GUESSING

        document.onkeyup = function (event) {
            var userAnswer = event.key;
            
            if (wordRandom.indexOf(userAnswer) > -1) {

                for (j = 0; j < wordRandom.length; j++) {
               
                    if (wordRandom[j] === userAnswer) {     

                        
                        answerArray[j] = userAnswer;

                        rightGuess++;

                        guessLeft--;
                        console.log(answerArray);
                        score();

                    }


                    

                }

            }
            else {

                wrongGuess.push(userAnswer);
                guessLeft--;
                console.log(wrongGuess);
                score();
            }


};





gameStart();





    </script>
